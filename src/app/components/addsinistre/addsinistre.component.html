<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <h1 class="display-4 animated slideInDown mb-4">Add Client</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    Add Client
                </li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- SignUp Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                <h1 class="display-6 mb-5">
                    Description
                </h1>
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Your Name" />
                                <label for="name">Your Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder="Your Email" />
                                <label for="email">Your Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="subject" placeholder="Subject" />
                                <label for="subject">Subject</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a message here" id="message"
                                    style="height: 100px"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary py-3 px-5" type="submit">
                                Send Message
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                <div class="bg-light rounded p-5">
                    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.3s">
                        <h1 class="display-6 mb-5">
                            Information
                        </h1>

                    </div>
                    <form>
                        <div class="row g-3">

                            <div class="col-sm-6 form-group">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="fname" formControlName="firstName"
                                        placeholder="First Name" />
                                    <label for="fname">First Name</label>
                                </div>

                            </div>

                            <div class="col-sm-6 form-group">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lname" formControlName="lastName"
                                        placeholder="Last Name" />
                                    <label for="lname">Last Name</label>
                                </div>

                            </div>
                            <div class="col-sm-6 form-group">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="mobile1" formControlName="tel1"
                                        placeholder="Mobile Number" />
                                    <label for="mobile">Mobile 1</label>
                                </div>

                            </div>

                            <div class="col-sm-6 form-group">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="mobile2" formControlName="tel2"
                                        placeholder="Mobile Number" />
                                    <label for="mobile">Mobile 2</label>
                                </div>

                            </div>
                            <div class="col-sm-6 form-group">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="gmail" formControlName="email"
                                        placeholder="Email" />
                                    <label for="email">Email</label>
                                </div>

                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- SignUp End -->
