<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <h1 class="display-4 animated slideInDown mb-4">Add Client</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    Add Client
                </li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- SignUp Start -->
<div class="container-fluid py-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.3s">
                <h1 class="display-6 mb-5">
                    Add Client
                </h1>
                <p class="mb-1">
                    Welcome to our platform.
                </p>
            </div>
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                <div class="bg-light rounded p-5">
                    <form [formGroup]="addClientForm">
                        <div class="row g-3">

                            <div class="col-sm-6 form-group">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="fname" formControlName="firstName"
                                        placeholder="First Name" />
                                    <label for="fname">First Name</label>
                                </div>
                                <div *ngIf="isInvalid('firstName')" class="text-danger">
                                    <div>{{ getErrorMsg('firstName') }}</div>
                                </div>
                            </div>

                            <div class="col-sm-6 form-group">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lname" formControlName="lastName"
                                        placeholder="Last Name" />
                                    <label for="lname">Last Name</label>
                                </div>
                                <div *ngIf="isInvalid('lastName')" class="text-danger">
                                    <div>{{ getErrorMsg('lastName') }}</div>
                                </div>
                            </div>
                            <div class="col-sm-6 form-group">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="mobile1" formControlName="tel1"
                                        placeholder="Mobile Number" />
                                    <label for="mobile">Mobile 1</label>
                                </div>
                                <div *ngIf="isInvalid('tel1')" class="text-danger">
                                    <div>{{ getErrorMsg('tel1') }}</div>
                                </div>
                            </div>

                            <div class="col-sm-6 form-group">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="mobile2" formControlName="tel2"
                                        placeholder="Mobile Number" />
                                    <label for="mobile">Mobile 2</label>
                                </div>
                                <div class="text-danger">
                                    <div>{{ getErrorMsg('tel2') }}</div>
                                </div>
                            </div>
                            <div class="col-sm-6 form-group">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="gmail" formControlName="email"
                                        placeholder="Email" />
                                    <label for="email">Email</label>
                                </div>
                                <div class="text-danger">
                                    <div>{{ getErrorMsg('email') }}</div>
                                </div>
                            </div>
                            <div class="col-12 form-group">
                                <input class="btn btn-primary py-3 px-5" type="submit" (click)="addClient()"
                                    [disabled]="!isBasicInfoValid()" value="Add Client">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- SignUp End -->
